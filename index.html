
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>华为儿童手表4X照片</title>
    <style>
     
        body {
            background-color: #2c3e50;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        
        .photo-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            margin: 30px;
            animation: slideIn 1s ease-in-out;
        }
        
        .photo {
            width: 100%;
            padding-bottom: 100%;
            background-color: #34495e;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
            position: relative;
            overflow: hidden;
            animation: scaleIn 0.8s ease-in-out;
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .video-container {
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
            max-width: 960px;
            justify-content: center;
            animation: slideIn 1s ease-in-out;
        }
        
        .video {
            width: 400px;
            height: 250px;
            margin: 10px;
            background-color: #2980b9;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: none;
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes scaleIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>照片展示</h1>
    <div class="photo-container">
        <!-- 使用JavaScript动态生成图片元素 -->
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var photoContainer = document.querySelector('.photo-container');
            for (var i = 1; i <= 81; i++) {
                var photoDiv = document.createElement('div');
                photoDiv.className = 'photo';
                var img = document.createElement('img');
                img.src = i + '.jpg';
                img.alt = '照片 ' + i;
                photoDiv.appendChild(img);
                photoContainer.appendChild(photoDiv);
            }
        });
    </script>
    </div>
    
    <h1>视频展示</h1>
<div class="video-container">
    <!-- 使用JavaScript动态生成视频元素 -->
</div>

<script>
    window.addEventListener('DOMContentLoaded', function() {
        var videoContainer = document.querySelector('.video-container');
        for (var j = 1; j <= 42; j++) {
            var videoDiv = document.createElement('div');
            videoDiv.className = 'video';
            var video = document.createElement('video');
            video.src = j + '.mp4';
            video.controls = true;
            videoDiv.appendChild(video);
            videoContainer.appendChild(videoDiv);
        }
    });
</script>
        <!-- 这里添加更多的视频 -->
    </div>
</body>
</html>
